spring:
  sql:
    init:
      mode: always
  application:
    name: jdbc-jpa-transaction-example
  profiles:
    active: jpa

---


spring:
  config:
    activate:
      on-profile: jpa
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

---

spring:
  config:
    activate:
      on-profile: jdbc
  sql:
    init:
      continue-on-error: true
